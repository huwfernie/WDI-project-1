<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project-1 Huw</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
    <body>
      <main>
        <div class="welcome">
          <header>
              <span class="title">Lets play dots</span>
          </header>

          <form>
            <div class="playerNamesHolder clearfix">
                <div class="playerNamesSection">
                  <label for="player1">Player 1 Name:</label><p>
                  <input type="text" class="inputNames" placeholder="Player 1" id="player1"></p>
                </div>

                  <div class="playerNamesMiddle">
                    <div id="startGameWelcome">Start Game</div>
                    <div id="radioButtons">
                      <input type="radio" name="boardSize" value="2">2x2
                      <input type="radio" name="boardSize" value="3" checked>3x3
                      <input type="radio" name="boardSize" value="4">4x4
                    </div>
                  </div>

                <div class="playerNamesSection">
                  <label for="player2">Player 2 Name:</label>
                  <p><input type="text" class="inputNames" placeholder="Player 2" id="player2"></p>
                </div>
            </div>  <!-- End of playerNamesHolder -->
          </form>


          <div class="instructions">
            <p>
            <span id="instructions">Instructions</span></p>
            <p>Take it in turns to join the black dots, if you close a square you get 1 point and another turn, so think hard and don't give any squares away.</p>

            <p>The player with the most squares at the end of the game wins.</p>
          </div>  <!-- End of instructions -->
        </div>  <!-- End of Welcome screen -->




        <div class="game" id="game"> <!-- For the game page -->

          <div class="gameTitle">
            <span class="update" id="middle">2</span>
            <span class="update" id="middleEdit">2</span>
          </div>

          <aside class="clearfix">
            <div class="scoreboard clearfix">
              <div class="update" id="left">1</div>
              <div class="update" id="right">3</div>
            </div>
            <div class="forGameButtons">
              <button class="gameButton" id="resetButton">Replay Game</button>
              <button class="gameButton" id="startAgain">Start again</button>
            </div>
          </aside>




          <div class="notebook">
            <div class="megaBoard">
            </div> <!--End of mega Board div made better with js-->

          </div> <!-- End of NoteBook -->
        </div> <!-- end of game div -->


      </main>
      <footer></footer>
    </body>
</html>
