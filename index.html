<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project-1 Huw</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
    <body>
      <main>
        <div class="welcome">
          <header>
            <div class="updateDiv"> <!--update div holds player info and scores-->
              <span class="title"></span>
              <span class="title">Lets play dots</span>
              <span class="title"></span>
            </div>
          </header>

          <form>
            <div class="playerNamesHolder">

                <div class="playerNamesLeft">
                  <span>Player 1 Name:</span><p>
                  <input type="text" class="inputNames" placeholder="Player 1" id="player1"></p>
                </div>

                  <div class="playerNamesMiddle">
                    <div id="startGame">Start Game</div>
                  </div>

                <div class="playerNamesLeft">
                  <span>Player 2 Name:</span>
                  <p><input type="text" class="inputNames" placeholder="Player 2" id="player2"></p>
                </div>
            </div>  <!-- End of playerNamesHolder -->
          </form>


          <div class="instructions">
            <p>
            <span id="instructions">Instructions</span><br>Take it in turns to join the black dots, if you close a square you get 1 point and another turn, so think hard and don't give any squares away.</p>

            <p>The player with the most squares at the end of the game wins.</p>
          </div>
        </div>  <!-- End of Welcome -->

        <div class="game" id="game">


          <header>
            <div class="clearfix updateDiv"> <!--update div holds player info and scores-->
              <span class="update" id="middleEdit">2</span>
              <span class="update" id="middle">2</span>
            </div>
            <div class="scoreboard">
              <div class="update" id="left">1</div>
              <br>
              <div class="update" id="right">3</div>
            </div>
            <!-- <div class="instructions">
              Instructions : Take it in turns to join the black dots, if you close a square you get 1 point and another turn, so think hard and don't give any squares away. The player with the most squares at the end of the game wins.
            </div> -->
          </header>

          <p></p>

          <div class="megaBoard">
          </div> <!--End fo mega Board div made better with js-->


          <div class="forGameButtons">
            <button class="gameButton" id="resetButton">Replay Game</button><br>
            <button class="gameButton" id="startAgain">Start again</button>
          </div>




        </div> <!-- end of game div -->
      </main>
      <footer></footer>
    </body>
</html>
